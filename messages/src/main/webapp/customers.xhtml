<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Hello World JSF!</title>
    </h:head>
    <h:body>
        <h3>Table with ui:repeat</h3>
        <table>
            <th>
                <tr>
                    <td>Customer Number</td>
                    <td>Firstname</td>
                    <td>Lastname</td>
                </tr>
            </th>
            <ui:repeat value="#{customerBean.customers}" var="customer">
                <tr>
                    <td>#{customer.customerNumber}</td>
                    <td>#{customer.firstName}</td>
                    <td>#{customer.lastName}</td>
                </tr>
            </ui:repeat>
        </table>
        <br/>
        <h3>Table with h:dataTable</h3>
        <h:dataTable value="#{customerBean.customers}" var="customer">
            <h:column>
                #{customer.customerNumber}
            </h:column>
            <h:column>
                #{customer.firstName}
            </h:column>
            <h:column>
                #{customer.lastName}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
